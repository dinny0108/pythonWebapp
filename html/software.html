<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python TUI - Folder Create Form</title>
    <style>
        /* Your existing CSS styles for the "Hackers Terminal" theme here */

        /* Additional form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #111;
            color: #00ff00;
            margin-bottom: 15px;
            width: 300px;
            max-width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ff00;
            color: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            max-width: 200px;
        }

        .submit-btn:hover {
            background-color: #000;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Python Terminal - Software Install Form</h1>
        <form action="/cgi-bin/software.py" >
            <label for="software">Enter the Software name </label>
            <input type="software" id="software" name="sftwr" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <!-- Your creative element script here (if needed) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cursor = document.createElement("div");
            cursor.className = "creative-cursor";
            cursor.textContent = "â–Œ"; // Custom cursor symbol
            document.body.appendChild(cursor);
        });
    </script>
</body>
</html>
